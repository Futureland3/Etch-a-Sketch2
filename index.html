<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="buttons">
        <button class="black">Black</button>
        <button class="white">White</button>
        <button class="opacity">Toggle Opacity</button>
        <button class="rainbow">Rainbow</button>
    </div>
    <div class="container"> <!--max 100 grids-->
        
    </div>
    <div class="options">
        <input type="text" placeholder="Number of grids">
        <button class="accept">Accept</button>
        <button class="clear">Clear Canvas</button>
    </div>
</body>
</html>
